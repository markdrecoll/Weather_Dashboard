<!DOCTYPE html>

<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- Import jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>

  <header>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 center background-black">Weather Dashboard</h1>
      </div>
    </div>
  </header>

  <div class="row">

    <div class="col-4">

      <!-- textbox for user to enter a city and search button to perform the search -->
      <input type='text' id='userInputCity'></input><button id='userInputCityButton'>Get Weather</button>

      <div id="previousCitiesDisplay"></div>
    </div>


    <div class="col-8">
      <!-- div for displaying API data retrieved -->
      <div id="weatherDetailsDiv" class="col-8"></div>
      <!-- placeholder for five day forecast cards -->
      <div id="fiveDayForecastCards" class="d-flex justify-content-between"></div>
    </div>
  </div>


  <!-- link to javascript files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
